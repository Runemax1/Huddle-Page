<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="images/logo.svg" alt="logo" class="logo">
      <img src="images/illustration-mockups.svg" alt="mockup" class="mockup">
    </div>
  
    <div class="text-container">
      <div class="text">
        <h1>Build The Community<br> Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>
      </div> 
    
      <div class="button"><a href="#">Register</a></div>
    
      <div class="icons-container">
      <a href="https://facebook.com/" class="icons"><span class="fab fa-facebook-f"></span></a>
      <a href="https://twitter.com" class="icons"><span class="fab fa-twitter"></span></a>
      <a href="https://instagram.com" class="icons"><span aria-hidden="true" class="fab fa-instagram"></span></a>
    </div>
   </div>  
  </div>
</body>
</html>
